<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Solar Fidelidade</title>
    <meta charset="utf-8">

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            
            var url = new URL(window.location);
            var linkingUri = url.searchParams.linkingUri;

            document.querySelector('#go-to-app').setAttribute('href', linkingUri);

        });
    </script>
</head>
<body>
<a href="" id="go-to-app">Voltar para o aplicativo</a>
</body>
</html>
