<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Solar Fidelidade</title>
    <meta charset="utf-8">

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            
            var url = new URL(window.location);
            var linkingUri = url.searchParams.get('linkingUri');
            var token = url.searchParams.get('token');

            var urlRedirect = new URL(linkingUri);
            urlRedirect.searchParams.set('token', token);

            document.querySelector('#go-to-app').setAttribute('href', urlRedirect);

        });
    </script>
    <style typ="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            min-height: 100vh; 
        }
    </style>
</head>
<body>
<a href="" id="go-to-app">Voltar para o aplicativo</a>
</body>
</html>
